{% extends 'base.html' %}

{% block title %}Delete Recipe - KitchenClip{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Delete Recipe</h1>
    <div class="bg-red-50 border-l-4 border-red-400 p-6 mb-8">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                    Are you sure you want to delete this recipe?
                </h3>
                <div class="mt-2 text-sm text-red-700">
                    <p>You are about to permanently delete "<strong>{{ recipe.title }}</strong>". This action cannot be undone.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-[#F2855E] hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg transition flex items-center justify-center">
                Yes, Delete Recipe
            </button>
        </form>
        <a href="{% url 'recipes:detail_recipe' recipe.id %}" class="bg-[#194769] hover:bg-[#3798A9] text-white font-semibold px-6 py-2 rounded-lg transition flex items-center justify-center">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
