version: '3.8'
services:
  web:
    build: .
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
